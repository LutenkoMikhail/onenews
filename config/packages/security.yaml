security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            json_login:
                check_path: api_login
                username_path: email
                password_path: password
            provider: app_user_provider
            http_basic:
                realm: Secured Area
            logout:
                path: api_logout
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/api/v1/news, roles: IS_ANONYMOUS,methods: [GET] }
         - { path: ^/api/v1/news, roles: ROLE_USER,methods: [GET,POST,PATCH] }
         - { path: ^/api/v1/news, roles: ROLE_ADMIN,methods: [GET,POST,PATCH,DELETE] }
         - { path: ^/api/v1/tags, roles: ROLE_ADMIN ,methods: [GET,POST,PATCH,DELETE]}
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER