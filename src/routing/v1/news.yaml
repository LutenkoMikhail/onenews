api_news_index:
  path: /news
  controller: App\Controller\NewsController::index
  methods:    GET

api_news_show:
  path: /news/{id}/show
  controller: App\Controller\NewsController::show
  methods:     GET
  requirements:
    id: '\d+'

api_news_new:
  path: /news/new
  controller: App\Controller\NewsController::new
  methods: POST

api_news_delete:
  path: /news/{id}/delete
  controller: App\Controller\NewsController::delete
  methods: POST
  requirements:
    id: '\d+'
api_news_update:
  path: /news/{id}/update
  controller: App\Controller\NewsController::update
  methods: POST
  requirements:
    id: '\d+'

