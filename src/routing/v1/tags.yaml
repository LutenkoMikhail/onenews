api_tags_index:
  path: /tags
  controller: App\Controller\TagController::index
  methods: GET

api_tags_show:
  path: /tags/{id}/show
  controller: App\Controller\TagController::show
  methods: GET
  requirements:
    id: '\d+'

api_tags_new:
  path: /tags/new
  controller: App\Controller\TagController::new
  methods: POST

api_tags_delete:
  path: /tags/{id}/delete
  controller: App\Controller\TagController::delete
  methods: POST
  requirements:
    id: '\d+'
api_tags_update:
  path: /tags/{id}/update
  controller: App\Controller\TagController::update
  methods: POST
  requirements:
    id: '\d+'
